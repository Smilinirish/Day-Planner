<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">9am</li>
        <input class="col-9" type="text">
        <button class="btn btn-primary col" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">10am</li>
        <input class="col-9" type="text">
        <button class="btn btn-primary col" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">11am</li>
        <input class="col-9" type="text">
        <button class="btn btn-primary col" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">12pm</li>
        <input class="col-9" type="text">
        <button class="btn btn-primary col" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">1pm</li>
        <input class="col-9" type="text">
        <button class="btn btn-primary col" type="button" id="button-addon2">&#128427;</button>
      </ul>
      
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">2pm</li>
        <input class="col-10" type="text">
        <button class="btn btn-primary col-1" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">3pm</li>
        <input class="col-10" type="text">
        <button class="btn btn-primary col-1" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">4pm</li>
        <input class="col-10" type="text">
        <button class="btn btn-primary col-1" type="button" id="button-addon2">&#128427;</button>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item col-1">5pm</li>
        <input class="col-10" type="text">
        <button class="btn btn-primary col-1" type="button" id="button-addon2">&#128427;</button>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
